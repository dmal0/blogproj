{% extends 'blog_app/base_template.html' %}


{% block content %}
<div class="container-lg">
    <p><h1>Delete Comment</h1></p>

    <!-- Confirmation message -->
    <p>
        Are you sure you want to delete this comment?<br>
        <div class="container-md p-3 border rounded">
            {{ comment.content }}
        </div>
    </p>

    <!-- Cancel and Delete buttons -->
    <p>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item p-0 border-0">
                <!-- Go back to post on cancel -->
                <a class="btn btn-primary" href="/blog/{{comment.post.blog.id}}/post/{{comment.post.id}}" role="button">Cancel</a> 
            </li>

            <li class="list-group-item p-0 border-0">
                <!-- Spacer -->
                &nbsp
            </li>

            <li class="list-group-item p-0 border-0">
                <!-- Delete -->
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" value="{{ comment.id }}" hidden/>
                    <input type="text" value="{{ post.id }}" hidden/>
                    <button class="btn btn-danger" type="submit" name="Delete">Delete</button>
                </form>
            </li>
        </ul>
    </p>
</div>
{% endblock %}
